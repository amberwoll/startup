<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shade Seeker</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="play.css">
    <script src="play.js"></script>
</head>

<body>
    <header>
        <div class="headings">
            <div class=title-line>
                <h1 class="top">Shade Seeker<img src="/images/magglass3.png" width="80" height="80" alt="magnifying glass"><sup>&reg;</sup></h1>  
            </div>
            <h3 class="description">Find which shade is different from the rest!</h3>
        </div>
        <nav>
            <menu>
                <li><a href="login.html">Login</a></li>
                <li><a href="play.html">The Game</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="help.html">Help</a></li>
            </menu>
        </nav>
    </header>

    <main>
        <div class="players">
            Player
            <span class="player-name"></span>
            <div id="player-messages"></div>
          </div>
        <div class="centered">
            <table>
                <tr>
                    <td>
                        <button id="1">
                            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100"></svg>
                        </button>
                    </td>
                    <td>
                        <button id="2">
                            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100"> </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="3">
                            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100"></svg>
                        </button>
                    </td>
                    <td>
                        <button id="4">
                            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100"></svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box">
            <label for="count1">Current Score: </label>
            <input type="text" id="count1" value="0" readonly />
        </div>
        <div class="left-boxes">
            <div class="above-label" id="loggedin">Log in to see your high score!</div>
            <div class="box">
                <label for="count2">Your High Score: </label>
                <input type="text" id="count2" value="0" readonly />
            </div>
            <div class="above-label"><span id="highestScorePlayer">Player</span> holds the overall high score </div>
            <div class="box">
                <label for="count3">Worldwide High Score: </label>
                <input type="text" id="count3" value="0" readonly />
            </div>
        </div>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Created by Amber Woll, 2023</span>
        <br />
        <a href="https://github.com/amberwoll/startup">GitHub</a>
    </footer>
</body>

</html>
