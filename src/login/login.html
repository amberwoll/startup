    <main>
        <h1 class="title">Login</h1>
        <p id="isntloggedin">Log in to save your scores and make it on the leaderboard!</p>
        <p id="isloggedin" style="display: none;">You are already logged in! Enjoy your game!</p>
        <button id="logoutButton" style="display: none;">Logout</button>
        <form id="loginForm">
            <div class="login">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your username here" />
            </div>
            <div class="login">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your password here" />
            </div>
            <div class="button-padding">
